<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကစားသမား စာရင်း (No. | Username)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #183513;
            background-image: linear-gradient(to bottom, #183513, #2A6520);
            overflow-x: hidden; 
            position: relative;
            padding-top: 6rem;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 10;
        }

        #list-container::-webkit-scrollbar { width: 8px; }
        #list-container::-webkit-scrollbar-track { background: #0f1c09; border-radius: 10px; }
        #list-container::-webkit-scrollbar-thumb { background: #fef3c7; border-radius: 10px; }

        .player-row:nth-child(even) { background-color: rgba(30, 70, 22, 0.6); }
        .player-row:nth-child(odd) { background-color: rgba(42, 101, 32, 0.6); }

        .player-cell {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(254, 243, 199, 0.2);
        }
    </style>
</head>
<body class="antialiased text-white relative pt-24 pb-10"> 
    
    <nav class="fixed top-0 left-0 right-0 z-50 bg-[#1E4616] shadow-xl border-b border-yellow-300/50 h-20 flex items-center">
        <div class="container mx-auto px-4 flex justify-between items-center w-full">
            <div class="flex items-center space-x-3">
                <img src="https://share.cdn.viber.com/pg_download?id=0-04-06-d6132c86ce2ee6a98ff88a6122bc24c865bc772a4abbab6a9ba76575960b75f7&filetype=jpg&type=icon" 
                     alt="GKK 99 Logo" 
                     class="h-10 w-10 rounded-lg border-2 border-yellow-300 object-cover">
                <span class="text-xl font-bold text-yellow-300 hidden sm:inline">GKK99</span>
            </div>
            <button onclick="window.location.href='https://gkk99cta.mssg.me/'"
                    class="px-4 py-2 bg-yellow-400 text-[#183513] font-semibold rounded-full shadow-md hover:bg-yellow-300 transition duration-300 transform hover:scale-105 active:scale-95">
                ဆက်သွယ်ရန်
            </button>
        </div>
    </nav>
    
    <div class="container mx-auto px-4 w-full max-w-sm md:max-w-md lg:max-w-lg z-10 relative">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-yellow-300 drop-shadow-lg">Congratulations</h1>
            <p class="text-lg text-white-200 mt-1">
                2026 နှစ်သစ် ကံကောင်းခြင်း ငွေသွင်းမလို အခမဲ့ဘောနပ်ကို Channel Join ရရှိသွားသောမန်ဘာများ
            </p>
        </header>

        <div id="list-container" class="bg-[#1E4616]/70 rounded-xl shadow-2xl backdrop-blur-sm border border-[#2A6520]/50 overflow-hidden overflow-y-auto h-[70vh] w-full transition duration-500">
            <table class="min-w-full divide-y divide-[#2A6520]">
                <thead class="bg-[#1E4616] sticky top-0 z-20 shadow-lg border-b border-yellow-300">
                    <tr>
                        <th scope="col" class="player-cell w-1/4 font-extrabold text-sm uppercase tracking-wider text-yellow-300">No</th>
                        <th scope="col" class="player-cell w-3/4 font-extrabold text-sm uppercase tracking-wider text-yellow-300">Username</th>
                    </tr>
                </thead>
                <tbody id="player-table-body" class="bg-transparent divide-y divide-[#2A6520]"></tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.getElementById('player-table-body');
            const body = document.body;
            const SNOWFLAKE_COUNT = 100;

            function maskUsername(username) {
                if (!username) return "";
                let masked = "";
                for (let i = 0; i < username.length; i++) {
                    masked += (i % 2 === 0) ? username[i] : '*';
                }
                return masked;
            }
            
            function createSnowflake() {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = Math.random() * 3 + 1; 
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 20 + 10}s`;
                snowflake.style.animationDelay = `-${Math.random() * 15}s`;
                snowflake.style.top = `${-Math.random() * 100}px`;
                body.appendChild(snowflake);
            }

            for (let i = 0; i < SNOWFLAKE_COUNT; i++) { createSnowflake(); }

                usernames.forEach((name, index) => {

                    row.className = "player-row hover:bg-[#2A6520]/70 transition duration-150";
                    row.innerHTML = `

</body>
</html>
