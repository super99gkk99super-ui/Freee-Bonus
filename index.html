<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကံထူးရှင်များ ကြေညာခြင်း</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* GLOBAL RESET AND FONT */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #fff; 
        }

        body {
            background-color: #000000; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5vh; 
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
        }
        
        /* 1. GOLD DUST PARTICLE BACKGROUND */
        .particles-container {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; 
            overflow: hidden;
        }

        .particle {
            background-color: gold; 
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
            box-shadow: 0 0 5px gold;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh); 
                opacity: 0; 
            }
        }
        
        /* 2. LOGO AND CTA STYLES */
        .logo-container {
            text-align: center;
            margin-bottom: 20px; 
            z-index: 10;
        }
        
        .logo-img {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
        }

        .cta-link {
            display: block; 
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 50; 
        }

        .cta-img {
            width: 80px;
            height: auto;
            cursor: pointer;
        }

        /* 3. MAIN CONTENT */
        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            z-index: 10; 
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: #ffcc00; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ffcc00;
        }

        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .plans-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 80px; 
            perspective: 1000px; 
        }
        
        .pricing-card {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.8), rgba(60, 60, 60, 0.8)); 
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            width: 320px;
            transition: transform 0.3s ease-out;
            border: 2px solid #444; 
            position: relative;
            cursor: pointer; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 350px;
        }
        
        .winner-badge {
            width: 150px;
            height: auto;
            position: absolute;
            top: 30px;
            z-index: 5;
        }
        
        .pricing-card.standard {
            transform: translateY(-5px) scale(1.08);
            z-index: 20;
        }

        .pricing-card.standard .winner-badge {
            width: 170px;
            top: 10px; 
        }
        
        .card-content {
            text-align: center;
            margin-top: 150px;
        }

        .rank {
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #cccccc;
        }
        
        .pricing-card.standard .rank {
            color: #ffcc00; 
        }

        .winner-id {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .prize-amount {
            font-size: 1.3rem;
            font-weight: 800;
            color: #fff;
        }

        /* TABLE SECTION */
        .small-prize-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 50px;
        }
        
        .prize-table {
            width: 100%;
            border-collapse: separate; 
            border-spacing: 0;
            background: rgba(40, 40, 40, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        .prize-table th, .prize-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }

        .prize-table th {
            background-color: rgba(60, 60, 60, 0.9);
            color: #ffcc00;
        }
        
        /* MODAL STYLES */
        .modal-overlay {
            display: none; 
            position: fixed;
            z-index: 100; 
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px; right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .prize-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 768px) {
            .logo-img { width: 100px; }
            .title { font-size: 1.5rem; }
            .subtitle { font-size: 0.7rem; }
            .plans-wrapper { gap: 5px; }
            .pricing-card { width: 32%; height: 220px; padding: 10px 5px; }
            .winner-badge { width: 80px; top: 10px; }
            .pricing-card.standard .winner-badge { width: 90px; top: 5px; }
            .card-content { margin-top: 80px; }
            .winner-id { font-size: 0.7rem; margin-bottom: 5px; }
            .prize-amount { font-size: 0.7rem; }
            .rank { font-size: 0.6rem; }
            .prize-table th, .prize-table td { font-size: 0.7rem; padding: 8px; }
        }
    </style>
</head>
<body>

        <p class="subtitle">iPhone 17 (Pro Max) နှင့် ငွေသားကံစမ်းမဲပွဲကြီး (01.10.2025 မှ 31.10.2025 အထိ)</p>

        <div class="plans-wrapper">

</body>
</html>
