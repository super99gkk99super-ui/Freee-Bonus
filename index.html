<!DOCTYPE html>

    <title>ကစားသမား စာရင်း (No. | Username)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #183513;
            background-image: linear-gradient(to bottom, #183513, #2A6520);
            overflow: hidden; 
            position: relative;
            padding-top: 6rem;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 10;
        }

        #list-container::-webkit-scrollbar { width: 8px; }
        #list-container::-webkit-scrollbar-track { background: #0f1c09; border-radius: 10px; }
        #list-container::-webkit-scrollbar-thumb { background: #fef3c7; border-radius: 10px; }

        .player-row:nth-child(even) { background-color: rgba(30, 70, 22, 0.6); }
        .player-row:nth-child(odd) { background-color: rgba(42, 101, 32, 0.6); }

        .player-cell {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(254, 243, 199, 0.2);
        }
    </style>
</head>
<body class="antialiased text-white relative pt-24 pb-10">

        <div id="list-container" class="bg-[#1E4616]/70 rounded-xl shadow-2xl backdrop-blur-sm border border-[#2A6520]/50 overflow-hidden overflow-y-auto h-[70vh] w-full transition duration-500">

            function createSnowflake() {

                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 20 + 10}s`;
                snowflake.style.animationDelay = `-${Math.random() * 15}s`;
                snowflake.style.top = `${-Math.random() * 100}px`;
