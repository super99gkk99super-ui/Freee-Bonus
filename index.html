<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကံထူးရှင်များ ကြေညာခြင်း</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #fff; 
        }

        body {
            background-color: #000000; 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 5vh; 
            overflow-x: hidden;
            overflow-y: auto; 
            position: relative;
        }
        
        .particles-container {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1; 
            overflow: hidden;
        }

        .particle {
            background-color: gold; 
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
            box-shadow: 0 0 5px gold;
        }

        @keyframes fall {
            to { transform: translateY(100vh); opacity: 0; }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px; 
            z-index: 10;
        }
        
        .logo-img {
            width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .cta-link {
            display: block; 
            position: fixed;
            top: 10px; right: 10px;
            z-index: 50; 
        }

        .cta-img {
            width: 80px;
            height: auto;
            cursor: pointer;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            z-index: 10; 
        }

        .title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 5px;
            color: #ffcc00; 
            text-shadow: 0 0 10px #ffcc00;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .plans-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 60px; 
            perspective: 1000px; 
        }
        
        .pricing-card {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(50, 50, 50, 0.9)); 
            padding: 20px 10px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            width: 32%;
            max-width: 300px;
            height: 320px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid #444;
            transition: transform 0.3s;
        }
        
        .pricing-card.standard {
            transform: scale(1.05);
            border-color: #ffcc00;
            z-index: 20;
        }
        
        .winner-badge {
            width: 120px;
            height: auto;
            position: absolute;
            top: 20px;
        }
        
        .card-content {
            margin-top: 100px;
            text-align: center;
        }

        .rank {
            font-size: 0.8rem;
            font-weight: 600;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .winner-id {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .prize-amount {
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
        }

        .small-prize-section {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 50px auto;
        }
        
        .prize-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .prize-table th, .prize-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #444;
            font-size: 0.9rem;
        }

        .prize-table th {
            background-color: #222;
            color: #ffcc00;
        }

        /* Modal */
        .modal-overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 100; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #222; padding: 25px; border-radius: 15px;
            text-align: center; max-width: 400px; width: 90%;
        }

        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .winner-id { font-size: 0.8rem; }
            .prize-amount { font-size: 0.7rem; }
            .winner-badge { width: 80px; }
            .pricing-card { height: 220px; }
            .card-content { margin-top: 60px; }
            .prize-table th, .prize-table td { font-size: 0.75rem; padding: 8px; }
        }
    </style>
</head>
<body>
